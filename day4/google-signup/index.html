<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Зарегистрируйтесь в Google</title>

    <!-- Подключаем шрифт Open Sans через веб-сервис Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

    <!-- Подключаем CSS-фреймворк Bootstrap для быстрой верстки -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- В этом файле находятся CSS-стили страницы -->
    <link rel="stylesheet" href="css/main.min.css">

    <!-- А в этом пишем наш JavaScript-код -->
    <script src="js/scripts.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <img src="img/logo.png" class="logo">
                </div>
                <div class="col-xs-6 text-right">
                    <button class="btn btn-google">Войти</button>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <h1>Зарегистрируйтесь в Google</h1>

        <div class="container">
            <div class="row">
                <div class="col-xs-5 col-xs-offset-1 col-info">
                    <h2>Весь Google</h2>
                    <p>Один бесплатный аккаунт – весь мир Google!</p>
                    <p><img src="img/products.png"></p>

                    <h2>Мобильный Google</h2>
                    <p>Синхронизируйте файлы, закладки, контакты и другие данные на всех своих устройствах.</p>
                    <p><img src="img/devices.png"></p>
                </div>

                <div class="col-xs-4 col-xs-offset-1 col-form">

                    <!-- Начало формы регистрации -->
                    <form>

                        <!-- Имя и фамилия -->
                        <div class="form-group">
                            <label>Как вас зовут</label>
                            <input type="text" class="first-name form-control" placeholder="Имя">
                            <input type="text" class="last-name form-control" placeholder="Фамилия">
                            <p class="name-error text-danger"></p>
                        </div>

                        <!-- Имя пользователя -->
                        <div class="form-group">
                            <label>Придумайте имя пользователя</label>
                            <input type="text" class="login form-control" placeholder="">
                            <p class="login-error text-danger"></p>
                        </div>

                        <!-- Пароль -->
                        <div class="form-group">
                            <label>Придумайте пароль</label>
                            <input type="password" class="password form-control" placeholder="">
                            <label>Подтвердите пароль</label>
                            <input type="password" class="confirm-password form-control" placeholder="">
                            <p class="password-error text-danger"></p>
                        </div>

                        <!-- Дата рождения -->
                        <div class="form-group">
                            <label>Дата рождения</label>
                            <input type="text" class="birth-day form-control" maxlength="2" placeholder="день">
                            <select class="birth-month form-control">
                                <option value="">месяц</option>
                                <option value="1">январь</option>
                                <option value="2">февраль</option>
                                <option value="3">март</option>
                                <option value="4">апрель</option>
                                <option value="5">май</option>
                                <option value="6">июнь</option>
                                <option value="7">июль</option>
                                <option value="8">август</option>
                                <option value="9">сентябрь</option>
                                <option value="10">октябрь</option>
                                <option value="11">ноябрь</option>
                                <option value="12">декабрь</option>
                            </select>
                            <input type="text" class="birth-year form-control" maxlength="4" placeholder="год">
                            <p class="birthday-error text-danger"></p>
                        </div>

                        <!-- Пол -->
                        <div class="form-group">
                            <label>Пол</label>
                            <select class="gender form-control">
                                <option value="">...</option>
                                <option value="M">мужской</option>
                                <option value="F">женский</option>
                            </select>
                            <p class="gender-error text-danger"></p>
                        </div>

                        <!-- Мобильный телефон -->
                        <div class="form-group">
                            <label>Мобильный телефон</label>
                            <input type="text" class="phone form-control" placeholder="+7">
                            <p class="phone-error text-danger"></p>
                        </div>

                        <!-- Мобильный телефон -->
                        <div class="form-group">
                            <label>Запасной адрес эл. почты</label>
                            <input type="text" class="email form-control" placeholder="">
                            <p class="email-error text-danger"></p>
                        </div>

                        <!-- Согласие с условиями использования -->
                        <div class="form-group form-group-agreement">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="" class="agreement">
                                    Я принимаю <a>Условия использования</a> и соглашаюсь с <a>политикой конфиденциальности</a> Google.
                                </label>
                            </div>
                            <p class="agreement-error text-danger"></p>
                        </div>

                        <!-- Кнопка «Далее» -->
                        <div class="form-group text-right">
                            <button class="btn btn-google">Отправить</button>
                        </div>

                    </form>
                    <!-- Конец формы регистрации -->

                    <!-- Сообщение об успешной регистрации -->
                    <div class="form-success">
                        <h2>Спасибо!</h2>

                        <p>Регистрация успешно завершена.</p>
                    </div>
                    <!-- Конец сообщения -->

                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <span>Google</span>
                    <a href="#">Конфиденциальность и условия</a>
                    <a href="#">Справка</a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
