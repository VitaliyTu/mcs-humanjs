<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo App</title>

  <!-- CSS -->
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">

  <!-- JS -->
  <script src="scripts.js"></script>
</head>

<body>
  <div class="container">
    <h2 class="text-center">Список задач</h2>

    <div class="row">
      <div class="task-list-container col-xs-4 col-xs-offset-4">

        <ol class="task-list">
          <li class="done">Купить проездной</li>
          <li>Покормить кота</li>
          <li>Погладить рубашку</li>
        </ol>

        <form>
          <input type="text" class="form-task-name form-control" placeholder="например: изучить JavaScript">
          <button type="submit" class="form-submit btn btn-primary">Добавить</button>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
